<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeMas 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="heading-container">
        <h1>iCodeMas is coming to town</h1>
        <h2>
          Celebrate the magic of the season! Exclusive Christmas challenges for
          24 days!
        </h2>
      </div>
      <div class="time-container">
        <div class="days-container">
          <p class="days-p">000</p>
          <p class="days-label">Days</p>
        </div>
        <div class="hours-container">
          <p class="hours-p">00</p>
          <p class="hours-label">Hours</p>
        </div>
        <div class="minutes-container">
          <p class="minutes-p">00</p>
          <p class="minutes-label">Minutes</p>
        </div>
        <div class="seconds-container">
          <p class="seconds-p">00</p>
          <p class="seconds-label">Seconds</p>
        </div>
      </div>
      <footer class="footer">
        <img
          src="https://icodethis.com/images/iCodeMas/snowman.png"
          alt=""
          class="image snowman"
          width="120px"
          height="auto"
          alt="a snowman"
        />
        <img
          src="https://icodethis.com/images/iCodeMas/santa.png"
          alt=""
          class="image santa"
          width="120px"
          height="auto"
          alt="santa claus"
        />
      </footer>
    </main>
  </body>
</html>
